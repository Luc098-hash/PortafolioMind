<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Bienvenido a mi Portafolio</h1>
        <nav>
            <ul>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="hero-image.jpg" alt="Imagen Principal">
            <button id="startBtn">Empezar ahora</button>
        </section>
        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Descripción breve sobre quién soy y qué hago.</p>
        </section>
        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>Lista de proyectos destacados.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Formulario de contacto o redes sociales.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mi Portafolio. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
